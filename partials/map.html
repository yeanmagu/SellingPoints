<script language="javascript" type="text/javascript">
    var ModId = parseInt("[ModuleContext:ModuleId]");
</script>


<script src="/DesktopModules/ContegralMap/scripts/libs/angular.min.js"></script>
<script src="/DesktopModules/ContegralMap/scripts/libs/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
<script src="/DesktopModules/ContegralMap/scripts/app.js"></script>
<script src="/DesktopModules/ContegralMap/scripts/Controller/MapController.js"></script>
<style>
    ._overlay_ {
        display: none;
        position: fixed;
        left: 25%;
        top: 4%;
        padding: 25px;
        z-index: 100;
        width: 36%;
    }
</style>
<div ng-controller="MapController">
    <div id="overlay_message" class="ng-scope overlay_style _overlay_" style="padding: 11px 8px;">
        <div class="overlay_header">
            <a href="" ng-click="close_m()" class="overlay_bt_close">X</a>
        </div>
        <div class="overlay_message">
            <p>{{message_text}}</p>
        </div>

    </div>

    <div>
        <div class="container">
            <div >
                <h2>Ubica la planta, CEDI o distribuidor cercano</h2>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="slide">
                        <div class="slide-body">
                            <div ng-repeat="item in groupItems " class="local" ng-show="showGroups">
                                <div class="">
                                    <h6><a style="cursor:pointer; text-decoration:none" ng-click="showByCity(item.description)">{{item.description}} ></a></h6>
                                </div>
                                <br />
                            </div>
                            <div ng-show="!showGroups">
                                <div>
                                    <h3>Puntos de venta</h3>
                                </div>
                                <div ng-repeat="item in itemsByCity " class="local">
                                    <div class="">
                                        <h6>{{item.Nombre}}</h6>
                                        <p>{{item.Departamento}} - {{item.Ciudad}}</p>
                                        <p>Tel: {{item.Telefono}}</p>
                                        <br />
                                    </div>
                                </div>
                                <div>
                                    <a ng-click="showGroups = true">Volver</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="map">
                        <div style="width:90%; height:700px" map-lazy-load="{{googleMapsUrl}}">
                            <ng-map id="map" min-zoom="2" zoom="15" center="{{center}}" style="display: block; height: 600px !important;">
                            </ng-map>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
